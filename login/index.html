<!DOCTYPE html>
<html lang="en">
<head>
  <title>TBI-login</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="../script.js"></script>
  <div class="top-bar" style="display: flex; width: auto; justify-content: space-between; padding: 7px">
    <button class="home_button" onclick="window.location = '../index.html'">Home</button>
    <span class="theme-toggle" style="padding: 6px" id="theme-toggle" onclick="updateButton()">
      <span id="theme-icon" class="icon-theme-light" style="width: 20px; height: 20px;" ></span>
      Toggle theme
    </span>
  </div>
  <div class="main">
  <h3>Login:</h3>
  <div class="login-container">
    <form id="loginform" onsubmit="login()">
      <label for="username">Username:</label>
      <input type="text" name="username"> 
      <label for="password">Password:</label>
      <input type="password" name="password"> 
      <div></div>
      <input type="submit">
    </form>
  </div>
    <h3>Or register:</h3>
    <div class="register-container">
      <form id="registerform" onsubmit="register()">
         <label for="firstname">First name:</label>
         <input required="true" type="text" name="firstname"><br>
         <label for="lastname">Last name:</label>
          <input required="true" type="text" name="lastname"><br>
         <label for="email">Email:</label>
          <input required="true" type="email" name="email"><br>
         <label for="username">Username:</label>
         <input required="true" type="text" name="username"><br>
         <label for="password">Password:</label>
         <input required="true" type="password" name="password"><br>
          <label for="confirm-password">Confirm password:</label>
          <input required="true" type="password" name="confirm-password"><br>
          <div></div>
          <input type="submit" value="Register">
      </form>
    </div>
  </div>
  
  <script src="./login.js"></script>
</body>

</html>
