<!DOCTYPE html>
<html lang="en">
<head>
  <title>TBI-login</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <style>
    form {
      display: flex;
      flex-flow: wrap row;
      width: 75%;
    }

    form>* {
      flex-basis: 49%;
    }

    input {
      margin-top: 3px;
      margin-bottom: 3px;
      outline: none;
      padding: 5px;
    }

    input[type=submit] {
      margin-top: 3px;
    }

    label {
      top: 5px;
      right: -50px;
    }
  </style>
</head>

<body>
  <script src="../script.js"></script>
  <div class="top-bar" style="display: flex; width: auto; justify-content: space-between; padding: 7px">
    <button class="home_button" onclick="window.location = '../index.html'">Home</button>
    <span class="theme-toggle" style="padding: 6px" id="theme-toggle" onclick="updateButton()">
      <span id="theme-icon" class="icon-theme-light" style="width: 20px; height: 20px;" ></span>
      Toggle theme
    </span>
  </div>
  <h3>Login:</h3>
  <div class="login-container">
    <form id="loginform" onsubmit="login()">
      <label for="username">Username:</label>
      <input type="text" name="username"> 
      <label for="password">Password:</label>
      <input type="password" name="password"> 
      <div></div>
      <input type="submit">
    </form>
  </div>
  <h3>Or register:</h3>
  <div class="register-container">
    <form id="registerform" onsubmit="register()">
        <label for="firstname">First name:</label>
        <input required="true" type="text" name="firstname">
        <label for="lastname">Last name:</label>
        <input required="true" type="text" name="lastname">
        <label for="email">Email:</label>
        <input required="true" type="email" name="email">
        <label for="username">Username:</label>
        <input required="true" type="text" name="username">
        <label for="password">Password:</label>
        <input required="true" type="password" name="password">
        <label for="confirm-password">Confirm password:</label>
        <input required="true" type="password" name="confirm-password">
        <div></div>
        <input type="submit" value="Register">
    </form>
  </div>
  <script src="./login.js"></script>
</body>

</html>
